        <title>Elegant Cookie Bar</title>

    <body>
        <h1 class="headline">YOUR SITE HERE</h1>
        <section id="cookiesPage">
            <article>
                <h6>Usamos cookies para melhorar sua experiência.</h6>
                <p>Nós apenas armazenamos informações técnicas do seu acesso. Nunca compartilharemos os seus dados.</p>
            </article>
            <aside>
                <button value="cancel">Não quero.</button>
                <button value="accept">Aceitar cookies!</button></aside>
        </section>

        src="https://code.jquery.com/jquery-3.3.1.min.js"
